        Yarnboard

        </svg>
      </div>

        <div id="window-container">
          <div id="tab-bar">
          </div>
          <div id="viewport">
          </div>
        </div>
    </div>
    <div id="status-bar">
      <div id="status-bar-project-stats">
        <div id="status-bar-project-stats-project-name">
          No project open
        </div>
        <div id="status-bar-project-stats-connections-count">

              <path d="m 4,6 c 0,8 4,12 12,12"/>
          </svg>
          -/-
        </div>
        <div id="status-bar-project-stats-elements-count">
          <svg width="22" height="22" viewBox="0 0 22 22">

      <div id="command-palette-panel"></div>
      <div id="command-palette">
        <input type="text" id="command-palette-search" placeholder="Searchâ€¦" spellcheck="false">

        </div>
        <div id="command-palette-elements-list" class="command-palette-list">
        </div>
      </div>
    </div>

<template id="tab-template">
  <div class="tab-title"></div>
  <div class="tab-button">

      <path d="M 3,3 13,13"></path>
